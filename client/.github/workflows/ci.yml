name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

  unit_tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test -- --coverage

  integration_tests:
    runs-on: ubuntu-latest
    needs: unit_tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Integration Tests
        run: npm run test:integration

  e2e_tests:
    runs-on: ubuntu-latest
    needs: integration_tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start Vite Server
        run: nohup npm run dev > vite.log 2>&1 & echo $! > .pidfile

      - name: Wait for Vite Server to start
        run: |
          max_retries=30
          count=0
          until curl -s http://localhost:5173 > /dev/null; do
            sleep 2
            count=$((count + 1))
            if [ $count -ge $max_retries ]; then
              echo "Timeout waiting for Vite server"
              exit 1
            fi
          done

      - name: Run Cypress E2E Tests
        run: npx cypress run

      - name: Stop Vite Server
        if: always()
        run: kill $(cat .pidfile) || true
